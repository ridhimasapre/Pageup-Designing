         document.getElementById("toggle").addEventListener("click", function() {

document.querySelectorAll('.catelog-dropdown').forEach(function(dropdown) {
            dropdown.addEventListener('click', function() {
                // Toggle the active class for the current dropdown
                this.querySelector('.Catelog-ul').classList.toggle('active');
                // Toggle the icon direction
                let icon = this.querySelector('.catelog-down-icon i');
                icon.classList.toggle('mdi-chevron-right');
                icon.classList.toggle('mdi-chevron-down');
            });
        });
